<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP & Zstd Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-container">
        <header>
            <h1>WebP & Zstd</h1>
            <p>Convert images to WebP and package as .tar.zstd</p>
        </header>

        <main>
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone-content">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                    </svg>
                    <span>画像をアップロードまたはドロップ</span>
                </div>
                <input type="file" id="file-input" multiple accept="image/*" hidden>
            </div>

            <div id="file-list-container" class="file-list-container hidden">
                <div class="list-header">
                    <span id="file-count">0 files</span>
                    <button id="clear-btn" class="text-btn">Clear</button>
                </div>
                <ul id="file-list"></ul>
            </div>

            <div id="progress-container" class="progress-container hidden">
                <div class="progress-info">
                    <span id="status-text">Processing...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>

            <button id="convert-btn" class="primary-btn" disabled>
                <span>Convert & Download</span>
            </button>
        </main>

        <footer>
            <p>Static Page - Client-side processing only</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fzstd@0.1.1/dist/index.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
