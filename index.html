<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP & Zstd Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>WebP & Zstd Tool <span class="v-tag">v1.1.0</span></h1>
        <p>画像をWebPに変換し、.tar.zstdで圧縮します。</p>

        <div id="drop-zone" class="drop-zone">
            画像をドラッグ＆ドロップまたはクリックで選択
            <input type="file" id="file-input" multiple accept="image/*" style="display:none">
        </div>

        <div id="file-list-container" class="hidden">
            <b>選択されたファイル:</b>
            <div class="file-list">
                <ul id="file-list"></ul>
            </div>
            <button id="clear-btn">クリア</button>
        </div>

        <div id="progress-container" class="hidden">
            <div id="status-text">準備中...</div>
            <div class="progress-container">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <div style="margin-top:20px; text-align:center;">
            <button id="convert-btn" disabled>変換してダウンロード</button>
            <div style="margin-top:10px">
                <a href="#" id="force-main-btn" style="font-size:10px; color:#666;">Workerを使わずに処理（デバッグ用）</a>
            </div>
        </div>

        <div id="debug-console" class="debug-console">
            <strong>Debug Log:</strong>
            <div id="debug-log"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fzstd@0.1.1/dist/index.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
